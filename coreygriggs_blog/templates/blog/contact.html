{% extends 'base.html' %}
{% load bootstrap %}
{% block bootstrap3_content %}
    <div class="container">
        <h1>Contact me</h1>
        {% if form.errors %}
            <p style="color: red;">
                Please correct the error{{ form.errors|pluralize }} below.
            </p>
        {% endif %}
        <form action="" method="post">
            {{ form|bootstrap }}
            <input class="btn" type="submit" value="Send">
        </form>
    </div>
{% endblock %}
